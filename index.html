<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best wishes from Brahma ðŸ«¡</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Dancing+Script:wght@600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at center, #2c1810 0%, #1a0f0a 50%, #0f0704 100%);
  }

  /* Luxurious red theater curtains with realistic texture and folds */
  .curtain {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    z-index: 10;
    cursor: pointer;
    background: linear-gradient(90deg, 
      #8b0000 0%, 
      #dc143c 15%, 
      #8b0000 30%, 
      #b22222 45%, 
      #8b0000 60%, 
      #dc143c 75%, 
      #8b0000 100%
    );
    background-size: 40px 100%;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 
                inset 10px 0 20px rgba(139,0,0,0.3),
                inset -10px 0 20px rgba(139,0,0,0.3);
    transition: transform 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffebcd;
    font-size: 1.4rem;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    letter-spacing: 2px;
    user-select: none;
  }

  .curtain::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 8px,
      rgba(0,0,0,0.1) 8px,
      rgba(0,0,0,0.1) 16px
    );
    pointer-events: none;
  }

  .curtain.left {
    left: 0;
    border-right: 6px solid #654321;
    transform-origin: left center;
    background-position: 0 0;
  }

  .curtain.right {
    right: 0;
    border-left: 6px solid #654321;
    transform-origin: right center;
    background-position: right 0;
  }

  /* Enhanced curtain opening animation */
  .container.open .curtain.left {
    transform: translateX(-100%) rotateY(-15deg) scaleX(0.8);
  }

  .container.open .curtain.right {
    transform: translateX(100%) rotateY(15deg) scaleX(0.8);
  }

  /* Elegant birthday message */
  .message {
    position: absolute;
    width: 100%;
    top: 12%;
    text-align: center;
    font-family: 'Dancing Script', cursive;
    font-size: 4rem;
    font-weight: 700;
    background: linear-gradient(45deg, #ff69b4, #ffd700, #ff1493, #ffb6c1);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 3s ease-in-out infinite alternate;
    text-shadow: 0 0 20px rgba(255,105,180,0.5);
    z-index: 5;
    pointer-events: none;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* Canvas styling */
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
  }

  /* Realistic candle flames with advanced animation */
  .flame {
    position: absolute;
    width: 16px;
    height: 35px;
    background: radial-gradient(
      ellipse at 50% 80%,
      #ffeb3b 0%,
      #ffc107 30%,
      #ff9800 60%,
      #f44336 80%,
      transparent 100%
    );
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    filter: blur(0.5px) drop-shadow(0 0 12px #ffcc02);
    animation: candleFlicker 1.5s infinite ease-in-out;
    transform-origin: 50% 100%;
  }

  @keyframes candleFlicker {
    0% { 
      transform: rotate(-2deg) scaleY(1) scaleX(1);
      opacity: 1;
      filter: blur(0.5px) drop-shadow(0 0 12px #ffcc02);
    }
    25% { 
      transform: rotate(3deg) scaleY(1.1) scaleX(0.9);
      opacity: 0.9;
      filter: blur(0.8px) drop-shadow(0 0 15px #ffcc02);
    }
    50% { 
      transform: rotate(-1deg) scaleY(0.95) scaleX(1.05);
      opacity: 1;
      filter: blur(0.3px) drop-shadow(0 0 10px #ffcc02);
    }
    75% { 
      transform: rotate(2deg) scaleY(1.05) scaleX(0.95);
      opacity: 0.85;
      filter: blur(0.7px) drop-shadow(0 0 14px #ffcc02);
    }
    100% { 
      transform: rotate(-2deg) scaleY(1) scaleX(1);
      opacity: 1;
      filter: blur(0.5px) drop-shadow(0 0 12px #ffcc02);
    }
  }

  /* Floating sparkles */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #ffd700;
    border-radius: 50%;
    animation: sparkleFloat 4s infinite linear;
    z-index: 3;
  }

  @keyframes sparkleFloat {
    0% {
      transform: translateY(100vh) scale(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
      transform: scale(1);
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(0);
      opacity: 0;
    }
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .message {
      font-size: 2.8rem;
      top: 8%;
    }
    .curtain {
      font-size: 1.1rem;
    }
  }

  @media (max-width: 480px) {
    .message {
      font-size: 2.2rem;
      top: 5%;
    }
    .curtain {
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
  }
</style>
</head>
<body>
<div class="container" id="birthdayContainer">
  <div class="curtain left">ðŸŽ­ Click to Reveal ðŸŽ­</div>
  <div class="curtain right">ðŸŽ­ Click to Reveal ðŸŽ­</div>
  <div class="message">HAPPY BIRTHDAY Gudi ðŸ˜€!</div>
  <canvas id="cakeCanvas"></canvas>
</div>

<script>
  const container = document.getElementById('birthdayContainer');
  const leftCurtain = container.querySelector('.curtain.left');
  const rightCurtain = container.querySelector('.curtain.right');
  
  leftCurtain.addEventListener('click', () => container.classList.toggle('open'));
  rightCurtain.addEventListener('click', () => container.classList.toggle('open'));

  const canvas = document.getElementById('cakeCanvas');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();

  // Enhanced cake drawing
  function drawCake() {
    const cw = canvas.width;
    const ch = canvas.height;
    const cakeWidth = Math.min(cw * 0.6, 500);
    const cakeHeight = Math.min(ch * 0.3, 200);
    const cakeX = (cw - cakeWidth) / 2;
    const cakeY = ch * 0.58;

    // Cake shadow
    ctx.fillStyle = 'rgba(0,0,0,0.3)';
    ctx.ellipse(cakeX + cakeWidth/2, cakeY + cakeHeight + 10, cakeWidth/2 + 10, 15, 0, 0, Math.PI * 2);
    ctx.fill();

    // Main cake body with gradient
    const cakeGradient = ctx.createLinearGradient(cakeX, cakeY, cakeX, cakeY + cakeHeight);
    cakeGradient.addColorStop(0, '#deb887');
    cakeGradient.addColorStop(0.5, '#d2691e');
    cakeGradient.addColorStop(1, '#8b4513');
    ctx.fillStyle = cakeGradient;
    ctx.fillRect(cakeX, cakeY, cakeWidth, cakeHeight);

    // Frosting layer
    const frostingGradient = ctx.createLinearGradient(cakeX, cakeY - 30, cakeX, cakeY);
    frostingGradient.addColorStop(0, '#fff8dc');
    frostingGradient.addColorStop(1, '#ffb6c1');
    ctx.fillStyle = frostingGradient;
    ctx.fillRect(cakeX + 10, cakeY - 25, cakeWidth - 20, 25);

    // Decorative elements
    ctx.fillStyle = '#ff69b4';
    for (let i = 0; i < 8; i++) {
      const x = cakeX + 30 + (i * (cakeWidth - 60) / 7);
      const y = cakeY - 12;
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, Math.PI * 2);
      ctx.fill();
    }

    // Enhanced candles
    const candleCount = 5;
    const candleSpacing = (cakeWidth - 60) / (candleCount - 1);
    
    for (let i = 0; i < candleCount; i++) {
      const cx = cakeX + 30 + (i * candleSpacing);
      const cy = cakeY - 25;

      // Candle body gradient
      const candleGradient = ctx.createLinearGradient(cx - 8, cy - 50, cx + 8, cy - 50);
      candleGradient.addColorStop(0, '#fff8dc');
      candleGradient.addColorStop(0.5, '#ffd700');
      candleGradient.addColorStop(1, '#daa520');
      ctx.fillStyle = candleGradient;
      ctx.fillRect(cx - 8, cy - 50, 16, 50);

      // Candle wick
      ctx.fillStyle = '#2f2f2f';
      ctx.fillRect(cx - 1, cy - 55, 2, 8);
    }
  }

  // Create animated flames
  function createFlames() {
    const flameContainer = document.createElement('div');
    flameContainer.style.position = 'absolute';
    flameContainer.style.top = '0';
    flameContainer.style.left = '0';
    flameContainer.style.width = '100%';
    flameContainer.style.height = '100%';
    flameContainer.style.pointerEvents = 'none';
    flameContainer.style.zIndex = '4';
    container.appendChild(flameContainer);

    const candleCount = 5;
    const cw = canvas.width;
    const ch = canvas.height;
    const cakeWidth = Math.min(cw * 0.6, 500);
    const cakeX = (cw - cakeWidth) / 2;
    const cakeY = ch * 0.58;
    const candleSpacing = (cakeWidth - 60) / (candleCount - 1);

    for (let i = 0; i < candleCount; i++) {
      const cx = cakeX + 30 + (i * candleSpacing);
      const cy = cakeY - 25;

      const flame = document.createElement('div');
      flame.classList.add('flame');
      flame.style.left = (cx - 8) + 'px';
      flame.style.top = (cy - 90) + 'px';
      flame.style.animationDelay = (i * 0.2) + 's';
      flameContainer.appendChild(flame);
    }
  }

  // Create floating sparkles
  function createSparkles() {
    for (let i = 0; i < 15; i++) {
      setTimeout(() => {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.animationDelay = Math.random() * 4 + 's';
        sparkle.style.animationDuration = (3 + Math.random() * 2) + 's';
        container.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 8000);
      }, i * 300);
    }
  }

  // Initialize everything
  function init() {
    drawCake();
    createFlames();
    createSparkles();
    
    // Continuously create new sparkles
    setInterval(createSparkles, 12000);
  }

  window.addEventListener('resize', () => {
    resize();
    drawCake();
  });
  

  // Start the magic
  setTimeout(init, 500);
</script>
</body>
</html>
